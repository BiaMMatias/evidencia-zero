<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Evidência Zero</title>
    <link rel="stylesheet" href="./styles.pruned.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Special+Elite&family=Courier+Prime:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Background grain -->
    <div class="bg-grain" aria-hidden="true"></div>

    <!-- TOP (sem progresso; só marca) -->
    <header class="top">
      <div class="top-inner">
        <div class="brand">
          <span class="brand-dot" aria-hidden="true"></span>
          <div class="brand-text">
            <div class="brand-title">EVIDÊNCIA ZERO</div>
            <div class="brand-sub">Arquivo de investigação</div>
          </div>
        </div>

        <div class="top-actions">
          <!-- aparece só no HUB -->
          <button class="btn ghost" id="btnBackToCover" hidden>Voltar</button>
        </div>
      </div>
    </header>

    <!-- MAIN -->
    <main id="app" class="app" aria-live="polite"></main>

    <!-- MODAL genérico (para “ver perfil completo”, “ouvir depoimento”, etc.) -->
    <div class="modal" id="modal" hidden>
      <div
        class="modal-card"
        role="dialog"
        aria-modal="true"
        aria-labelledby="modalTitle"
      >
        <div class="modal-head">
          <div class="modal-title" id="modalTitle">Detalhes</div>
          <button class="btn ghost" id="btnCloseModal" aria-label="Fechar">
            ✕
          </button>
        </div>
        <div class="modal-body" id="modalBody"></div>
      </div>
      <div class="modal-backdrop" id="modalBackdrop" aria-hidden="true"></div>
    </div>

    <!-- TOAST -->
    <div class="toast" id="toast" hidden></div>

    <script src="./cases/case1.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
